source = ~/.config/hypr/mocha.conf

monitor = DP-1,3840x2160@120,5760x0,2
monitor = DP-2,3840x2160@120,1920x0,1
monitor = eDP-1,1920x1080@120,0x0,1

workspace=eDP-1,1
workspace=DP-2,2
workspace=DP-1,3

exec-once = hyprpaper
exec-once = gammastep
exec-once = nohup flatpak run com.nextcloud.desktopclient.nextcloud --background &
exec-once = dunst
exec-once = ckb-next -b
exec-once = hyprctl setcursor Moga-Candy-Black 28
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swayidle -w before-sleep swaylock
exec-once = waybar
exec = sh .config/hypr/scripts/get-last-focused-window.sh
exec = eww daemon

general {
    gaps_in = 3
    gaps_out = 6

    border_size = 2
    col.active_border=$mauve
    col.inactive_border=$surface2

    layout = dwindle
}

input {
    kb_layout = br, us
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    numlock_by_default=true
    accel_profile = flat

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.1
}

decoration {
    blur {
        enabled = true
    }

    rounding = 5
}

$mainMod = ALT

bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

bind = SUPER, E, exec, nemo
bind = SUPER, U, exec, swaylock
bind = $mainMod, return, exec, ghostty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, wofi --show drun --term=kitty --width=25% --columns 1 -I -s ~/.config/wofi/style.css
bind = $mainMod, G, togglegroup
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, A, movetoworkspace, special
bind = $mainMod, P, pseudo,
bind = $mainMod, B, exec, sh .config/wofi/powermenu.sh
bind = $mainMod, W, exec, eww open --toggle overview  && eww update selected=_none
bind = $mainMod, N, exec, ~/wofi-emoji/wofi-emoji
bind = $mainMod, F10, pass, ^(com\.obsproject\.Studio)$
bind = $mainMod, tab, cyclenext
bind = $mainMod shift, tab, cyclenext, prev
bind = super, tab, exec, ~/.config/hypr/window-switcher.sh
# bind = $mainMod, J, togglesplit,
# bind = SUPER, Tab, exec, hyprctl dispatch focuswindow pid:$(cat .config/hypr/scripts/last-focused-window | sed 's/.*\(pid: \([0-9]*\)\).*/\2 /')

# Screenshot
# bind = SUPER SHIFT, s, exec, grim -g "$(slurp)" "$HOME/Pictures/screenshots/$(date +'%s_grim.png')"
bind = SUPER SHIFT, s, exec, grim -g "$(slurp -d)" - | wl-copy

#Group
# Criar/Desfazer um grupo (coloca a janela atual e a pr√≥xima em um grupo)
bind = $mainMod, G, togglegroup

bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86AudioRaiseVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = $mainMod, R, exec, hyprctl --batch keyword "general:col.active_border rgba(fab387ff);"
bind = $mainMod, R, exec, hyprctl --batch keyword "dwindle:col.group_border_active rgba(fab387ff);"
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, exec, hyprctl --batch keyword "general:col.active_border rgba(94e2d5ff);"
bind = , escape, exec, hyprctl --batch keyword "dwindle:col.group_border_active rgba(94e2d5ff);"
bind = , escape, submap, reset
submap = reset

bind = $mainMod, F11, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1.25
bind = $mainMod, F12, exec, hyprctl keyword monitor DP-2,3840x2160@60,0x0,1

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, MINUS, workspace, special
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

animations {
    enabled = no

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1

    bezier=slow,0,0.85,0.3,1
    bezier=overshot,0.7,0.6,0.1,1.1
    bezier=bounce,1,1.6,0.1,0.85
    bezier=slingshot,1,-1,0.15,1.25
    bezier=nice,0,6.9,0.5,-4.20

    animation=windows,1,5,bounce,popin
    animation=border,1,20,default
    animation=fade,1,5,default
    animation=workspaces,1,5,overshot,slide
}

binds {
    workspace_back_and_forth = false
}

gestures {
    #workspace_swipe=1
